<form [formGroup]="form" (ngSubmit)="calculaIMC()">

  <label for="id">UserID</label>
  <input id="id" type="number" formControlName="id">

  <label for="nombre">Nombre</label>
  <input id="nombre" type="text" formControlName="nombre">

  <label for="edad">Edad</label>
  <input id="edad" type="number" formControlName="edad">

  <label for="peso">Peso (kg)</label>
  <input id="peso" type="number" formControlName="peso">

  <label for="altura">Altura (m)</label>
  <input id="altura" type="number" step="0.01" formControlName="altura">

  <button type="submit" [disabled]="form.invalid">Calcular IMC</button>
</form>

<!--<p *ngIf="imc !== null">
  <strong>IMC:</strong> {{ imc }}
</p>
-->
@if (imc !== null) {
  <p>
    <strong>IMC:</strong> {{ imc }}
  </p>
}
